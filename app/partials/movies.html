<div>


        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="row">
             <h4>Ajankohta</h4>
            <div class="text-center">
        <div class="btn-group">
           
            <div class="btn-group">
            <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">
                {{date | date:'dd.MM.yyyy'}}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li data-ng-repeat="d in dates">
                    <a href="#/leffat/{{area}}/{{d}}">{{d | date:'dd.MM.yyyy'}}</a>
                </li>
            </ul>
            </div>
     
         <div class="btn-group">
       
      
            <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">
                {{selectedTime.t}}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li data-ng-repeat="t in times">
                    <a data-ng-click="selectTime(t)">{{t.t}}</a>
                </li>
            </ul>
        </div>

             <div class="btn-group">
            <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">
                {{selectedGenre}}
                <span class="caret"></span>
            </a>
               <ul class="dropdown-menu">
                   <li data-ng-repeat="g in genres">
                       <a data-ng-click="selectGenre(g)">{{g}}</a>
                   </li>
               </ul>
            </div>

      </div>
        </div>
        </div>
        <div class="row">
            <h4>Haku</h4>
            <div class="col-xs-11 col-sm-8 col-md-12 col-lg-12">
                <div class="container">
                <input type="text" class="form-control" placeholder="Hakusana esim: Terminator tai Komedia" data-ng-model="searchText" />
                </div>
            </div>
        </div>

               <h4>Tyyppi</h4>
            <div class="text-center">
             <div class="col-xs-11 col-sm-10 col-md-10 col-lg-12">
           
            </div>
                </div>
        </div>-->
        </div>   
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <h4>Elokuvat</h4>
    <ul class="media-list">
        <li class="media" data-ng-repeat="m in movies | filter:searchText | filter:timeFilter | filter:genreFilter">
            <a class="pull-left" href="#">
                <img class="media-object" data-ng-src="{{m.Images.EventSmallImageLandscape}}" />
            </a>
            <div class="media-body">
                <h4 class="media-heading"><a href="#/leffat/{{area}}/{{m.EventID}}/{{date}}">{{m.Title}}</a></h4>
                <span>Alkaa: {{m.dttmShowStartUTC | date:'HH:mm'}}</span>
                <span>Kesto: {{m.LengthInMinutes}} min</span><br />
                <span>Teatteri: {{m.TheatreAndAuditorium}}</span>
            </div>
        </li>
    </ul>
    </div>
